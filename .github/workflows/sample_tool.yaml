name: Vulnerability Tool After Checkmarx
on:
  issue_comment:
    types: [created]

jobs:
  after-checkmarx:
    runs-on: ubuntu-latest
    steps:
      # Check if this is a comment on a PR with the Checkmarx message
      - name: Check if PR comment with Checkmarx completion
        id: check_pr
        if: |
          github.event.issue.pull_request && 
          contains(github.event.comment.body, '‚úÖ **Checkmarx Scan Completed**')
        run: echo "IS_VALID=true" >> $GITHUB_OUTPUT
      
      # If valid comment, get PR details to check the target branch
      - name: Get PR details
        if: steps.check_pr.outputs.IS_VALID == 'true'
        id: pr_details
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.issue.number;
            
            const pr = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber
            });
            
            // Check if PR is targeting main branch
            const isMainBranch = pr.data.base.ref === 'main';
            core.setOutput('IS_MAIN_TARGET', isMainBranch.toString());
            core.setOutput('PR_NUMBER', prNumber.toString());
      
      # Only proceed if the PR is targeting the main branch
      - name: Comment on PR
        if: |
          steps.check_pr.outputs.IS_VALID == 'true' && 
          steps.pr_details.outputs.IS_MAIN_TARGET == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.pr_details.outputs.PR_NUMBER }}
          body: |
            üõ†Ô∏è **Vulnerability remediations started** for this PR!
            üîó **Follow this URL for detailed analysis**: [View Report](https://your-link-here.com/report/${{ steps.pr_details.outputs.PR_NUMBER }})
      
      - name: (Optional) Call external API
        if: |
          steps.check_pr.outputs.IS_VALID == 'true' && 
          steps.pr_details.outputs.IS_MAIN_TARGET == 'true'
        run: |
          echo "Running remediation steps for PR #${{ steps.pr_details.outputs.PR_NUMBER }}"
