name: Vulnerability Tool After Checkmarx

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  after-checkmarx:
    runs-on: ubuntu-latest
    if: >
      github.event.issue.pull_request &&
      contains(github.event.comment.body, 'âœ… Checkmarx Scan Completed')
    steps:
      - name: Debug Info
        run: |
          echo "Comment detected on PR #${{ github.event.issue.number }}"
          echo "Comment contains Checkmarx completion message"

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ğŸ› ï¸ **Vulnerability remediations started** for this PR!
            ğŸ”— **Follow this URL for detailed analysis**: [View Report](https://your-link-here.com/report/${{ github.event.issue.number }})
      
      - name: (Optional) Call external API
        run: |
          echo "Running remediation steps for PR #${{ github.event.issue.number }}"
