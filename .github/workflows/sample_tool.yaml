name: Vulnerability Tool After Checkmarx

on:
  check_run:
    types: [completed]

jobs:
  after-checkmarx:
    if: >
      github.event.check_run.name == 'Checkmarx' &&
      github.event.check_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.TOKEN }}
          issue-number: ${{ github.event.check_run.pull_requests[0].number }}
          body: |
            🛠️ **Vulnerability remediations started** for this PR!

            🔗 **Follow this URL for detailed analysis**: [View Report](https://your-link-here.com/report/${{ github.event.check_run.pull_requests[0].number }})

      - name: (Optional) Call external API
        run: |
          echo "You could now call your API or run remediation steps."
